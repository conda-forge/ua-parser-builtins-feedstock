{% set name = "ua-parser-builtins" %}
{% set version = "0.18.0.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/py3/u/ua_parser_builtins/ua_parser_builtins-{{ version }}-py3-none-any.whl
  sha256: eb4f93504040c3a990a6b0742a2afd540d87d7f9f05fd66e94c101db1564674d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed ua_parser_builtins-{{ version }}-py3-none-any.whl

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    # circular dependency
    # - ua-parser

test:
  imports:
    - ua_parser_builtins
  # circular dependency
  # commands:
  #   - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ua-parser/uap-python/tree/master/ua-parser-builtins
  summary: Precompiled ruleset for ua-parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
